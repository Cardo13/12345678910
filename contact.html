<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ZaiGlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #6d1b46;
            --accent-pink: #ad1457;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 10% 20%, #fce4ec 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, #f8bbd0 0%, transparent 40%),
                        #fff9fb;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area img {
            height: 70px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-pink);
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 40px 20px;
        }

        .card {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .brand-name {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.8rem;
            margin-bottom: -15px;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 900;
        }

        .subtitle {
            font-style: italic;
            font-size: 1.4rem;
            margin: 10px 0 40px 0;
            font-family: 'Georgia', serif;
        }

        .links-list {
            display: inline-block;
            text-align: left;
        }

        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 10px;
        }

        .link-item:hover {
            color: var(--accent-pink);
            background: rgba(252, 228, 236, 0.3);
            transform: translateX(5px);
        }

        .link-item i {
            font-size: 1.4rem;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-color);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo-area img {
                height: 50px;
            }

            .hamburger {
                display: flex;
            }

            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                transition: 0.3s;
                padding-top: 80px;
            }

            nav.active {
                right: 0;
            }

            nav ul {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 3rem;
            }

            .brand-name {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .link-item {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="logo.jpg" alt="ZaiGlow Logo">
        </div>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="pricelist.html">Price List</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="card">
            <div class="brand-name">ZaiGlow</div>
            <h1>THANK YOU.</h1>
            <p class="subtitle">Get in touch with us</p>

            <div class="links-list">
                <a href="https://www.tiktok.com/@zaidamegan" target="_blank" class="link-item">
                    <i class="fab fa-tiktok"></i>
                    @zaidamegan
                </a>
                
                <a href="https://wa.me/270645060957" target="_blank" class="link-item">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp: 064 506 0957
                </a>
                
                <a href="https://www.instagram.com/zaiglow_" target="_blank" class="link-item">
                    <i class="fab fa-instagram"></i>
                    @zaiglow_
                </a>
                
                <a href="https://www.facebook.com/ZaiGlow" target="_blank" class="link-item">
                    <i class="fab fa-facebook"></i>
                    ZaiGlow
                </a>
                
                <a href="https://www.google.com/maps/place/6+Lourensford+Rd,+Lionviham,+Cape+Town,+7130" target="_blank" class="link-item">
                    <i class="fas fa-map-marker-alt"></i>
                    6 Lourensford Rd, Lionviham
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('nav').classList.remove('active');
            });
        });
    </script>

</body>
</html>
